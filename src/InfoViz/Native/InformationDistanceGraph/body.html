<div class="info-graph-container">
  <div class="info-graph-placeholder">
    <div class="id-placeholder-row">
      <span class="id-placeholder-title">Information Graph</span>
    </div>
    <div class="id-placeholder-row">
      <img class="id-placeholder-image"/>
    </div>
    <div class="id-placeholder-row">
      <span class="id-placeholder-info">No data provided</span>
    </div>
  </div>
  <div class="info-graph-view">
  </div>
  <div class="edge-slider-container">
    <input class="edge-slider" type="range" min="0.0" max="1.0" value="0.025" step="0.005">
  </div>
  <div class="info-graph-variable-summary">
  </div>
</div>
